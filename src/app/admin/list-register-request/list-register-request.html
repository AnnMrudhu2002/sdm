<div class="container mt-3">
  <h3>{{ message }}</h3>

  <ng-container *ngIf="students && students.length > 0; else noStudents">
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Register No</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.fullName }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.registerNo }}</td>
          <td>
            <button class="btn btn-success btn-sm me-2"
                    (click)="approveRejectStudent(s.id, true)">
              Approve
            </button>
            <button class="btn btn-danger btn-sm"
                    (click)="approveRejectStudent(s.id, false)">
              Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #noStudents>
    <p>No pending students found.</p>
  </ng-template>
</div>
