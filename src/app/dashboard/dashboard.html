<div class="container mt-4">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
  
    <div class="row g-4">
      <!-- Pending Students Card -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body text-center">
            <h5 class="card-title text-warning">Pending Students</h5>
            <p class="display-4 fw-bold">{{ pendingStudents }}</p>
          </div>
        </div>
      </div>
  
      <!-- Approved Students Card -->
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body text-center">
            <h5 class="card-title text-success">Approved Students</h5>
            <p class="display-4 fw-bold">{{ approvedStudents }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
